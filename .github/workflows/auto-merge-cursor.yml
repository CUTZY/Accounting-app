name: Auto-merge Cursor branches

on:
  push:
    branches:
      - 'cursor/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/cursor/')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config --global user.name "Cursor Auto-merge Bot"
        git config --global user.email "cursor-bot@noreply.github.com"

    - name: Merge to main
      run: |
        echo "ğŸ”€ Auto-merging ${{ github.ref_name }} to main"
        git checkout main
        git pull origin main
        git merge origin/${{ github.ref_name }} --no-ff -m "ğŸ¤– Auto-merge: ${{ github.ref_name }}"
        git push origin main
        echo "âœ… Successfully merged to main"

    - name: Delete merged branch
      run: |
        echo "ğŸ—‘ï¸ Cleaning up merged branch"
        git push origin --delete ${{ github.ref_name }}
        echo "âœ… Branch deleted"

    - name: Notify completion
      run: |
        echo "ğŸ‰ Auto-merge completed for ${{ github.ref_name }}"
